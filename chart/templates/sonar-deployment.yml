apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonar
  namespace: {{ .Values.sonar.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonar
  template:
    metadata:
      labels:
        app: sonar
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 0
      containers:
      - name: sonar
        image: sonarqube:8.9-community
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "2000m"
            memory: "4000Mi"
        ports:
          - containerPort: 9000
        volumeMounts:
          - mountPath: /opt/sonarqube/data
            name: sonar-pv
          - mountPath: /opt/sonarqube/extensions
            name: sonar-pv
      volumes:
      - name: sonar-pv
        persistentVolumeClaim:
          claimName: sonar-pvc
